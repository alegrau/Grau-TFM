<div class="tab-bar">
  <div *ngFor="let tab of tabs; let i = index" class="tab"
    [ngClass]="{ selected: selectedIndex === i, default: selectedIndex !== i && !tab.disabled, disabled: tab.disabled }"
    (click)="showTabContent(i)">
    {{ tab.label }}
  </div>
</div>

<div class="tab-content">
  <div *ngFor="let tab of tabs; let i = index" class="tab-panel" [ngClass]="{ active: selectedIndex === i }">
    {{ tab.content }}
  </div>
</div>
