<div class="radio-container">
  <div *ngFor="let option of options">
    <input type="radio" [id]="option.label" [checked]="option.checked" [disabled]="option.state === 'disabled'"
      [ngClass]="getClasses(option.state)" />
    <label [for]="option.label">{{ option.label }}</label>
  </div>
</div>
