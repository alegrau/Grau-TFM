<div class="toggle-group">
    <label *ngIf="hasLabelLeft" for="label-left" class="label-left">{{ labelLeftText }}</label>
    <label class="toggle-container" [class.disabled]="disabled" [class.focused]="focused">
        <input type="checkbox" class="toggle" [checked]="checked" (click)="toggle()" [disabled]="disabled"
            [(ngModel)]="checked">
        <span class="toggle-slider"></span>
    </label>
    <label *ngIf="hasLabelRight" for="label-right" class="label-right">{{ labelRightText }}</label>
</div>
