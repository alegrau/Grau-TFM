<div class="textarea-container">
  <div class="label-container" *ngIf="hasLabel">
    <label for="myTextarea">{{ label }}</label>
    <!-- Optional counter label -->
    <label *ngIf="hasCounter" class="label-counter">{{ currentLength }}/{{ maxLength }}</label>
  </div>
  <div class="subcontainer">
    <textarea id="myTextarea" [placeholder]="placeholder" [disabled]="disabled" [class.invalid]="invalid"></textarea>
    <p class="help-text" *ngIf="hasHelpText">{{ helpText }}</p>
  </div>
</div>
