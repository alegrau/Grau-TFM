<div class="dropdown">
  <label>{{ label }}</label>
  <select [(ngModel)]="selectedValue">
    <option *ngFor="let option of options" [value]="option.value">{{ option.label }}</option>
  </select>
  <span class="help-text">{{ helpText }}</span>
  <i class="material-icons chevron">expand_more</i>
</div>
