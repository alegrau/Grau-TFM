<div class="container">
  <div class="progress-bar">
    <div class="progress" [style.width]="progressWidth"></div>
  </div>

  <div class="steps">
    <div class="completed">
      <div class="circle circle-completed"></div>
      <span>Step 1</span>
    </div>
    <div class="active">
      <div class="circle circle-active"></div>
      <span>Step 2</span>
    </div>
    <div class="inactive">
      <div class="circle circle-inactive"></div>
      <span>Step 3</span>
    </div>
  </div>
</div>
