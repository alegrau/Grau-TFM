<button class="btn open-modal-btn" (click)="openModal()">Abrir Modal</button>

<div class="modal" *ngIf="modalOpen">
  <div class="modal-content">

    <button class="close-modal-btn close" (click)="closeModal()"><i class="material-icons close-icon">close</i></button>
    <div class="modal-info">
      <i class="material-icons icon">info</i>
      <h2>Título del Modal</h2>
      <p>Este es el contenido del modal. Puedes agregar cualquier texto o contenido aquí.</p>

    </div>
    <div class="modal-btns">
      <button class="btn modal-btn cancel-btn close" (click)="closeModal()">Cerrar</button>
      <button class="btn modal-btn close">Aceptar</button>
    </div>
  </div>
</div>
