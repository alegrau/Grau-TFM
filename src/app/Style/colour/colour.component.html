<div class="body">
  <h1>Colour</h1>
  <div *ngFor="let palette of palette" class="palete">
    <h2>{{palette.title}}</h2>
    <div class="row-colour">
      <div *ngFor="let colour of palette.colour" class="colour-info">
        <div [ngClass]="[colour.class]" class="circle"></div>
        <p class="title"> <strong>{{colour.name }}</strong> <br>
          {{colour.hex}}</p>
      </div>
    </div>
  </div>
</div>
